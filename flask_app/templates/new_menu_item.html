<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="/">Public Website</a>
    <a href="/admin/tempkey">Admin Dashboard</a>
    <form action="/admin/tempkey/submit/menu_item" method="POST">
        <table>
            <tr>
                <td>Category</td>
                <td><select name="category" id="">
                    <option value="entree">Entree</option>
                    <option value="side">Side</option>
                    <option value="dessert">Dessert</option>
                    <option value="drink">Drink</option>
                </select></td>
            </tr> <tr>
                <td>Item Name:</td>
                <td><input type="text" name="name"></td>
            </tr> <tr>
                <td>Price:</td>
                <td><input type="number" step="any" name="price"></td>
            </tr> <tr>
                <td>Description:</td>
                <td><textarea name="description" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Submit Request">
    </form>
</body>
</html>
